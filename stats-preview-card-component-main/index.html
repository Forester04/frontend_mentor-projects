<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
      <div class="wrapper">
        <div class="stat-image">
          <div class="image-container">
            <!-- Destop image header-->
            <img src="images/image-header-desktop.jpg" alt="desktop image header" id="desktop-image">
            <!-- Mobile image header-->
            <img src="images/image-header-mobile.jpg" alt="mobile image header" id="mobile-image">
          </div>
        </div>
        <div class="stat-content">
          <div class="intro-content">
            <h1>Get <span class="inline-styling">insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
          </div>
          <div class="stats-focus">
            <div class="stats-focus-components">
              <p>10k+</p> <span class="inner-stat-focus">companies</span>
            </div>
            <div class="stats-focus-components">
              <p>314</p> <span class="inner-stat-focus">templates</span>
            </div>
            <div class="stats-focus-components">
              <p>12M+</p> <span class="inner-stat-focus">queries</span>
            </div>
          </div>
        </div>
      </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Forester Woo</a>.
    </div>
  </footer>
</body>
</html>
