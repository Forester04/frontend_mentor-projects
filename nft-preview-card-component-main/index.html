<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="wrapper">
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="image-equilibrium">
      <img src="images/icon-view.svg" alt="icon-view" class="svg-overlay">
    </div>

    <div class="content-section">
      <h1> Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="nft-content">
      <div class="nft-content__eth">
        <span><img src="images/icon-ethereum.svg" alt="icon-ethereum" class="icon-ethereum"></span>
        <span>0.041 ETH</span>
      </div>
      <div class="nft-content__clock">
        <span><img src="images/icon-clock.svg" alt="icon-clock"></span>
        <span>3 days left</span>
      </div>
    </div>
    <hr>

    <div class="profile">
      <span><img src="images/image-avatar.png" alt="profile picture" class="profile__picture"></span>
      <span class="profile__name"><span class="denotation">Creation of</span> Jules Wyvern</span>
    </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Forester Woo</a>.
    </div>
  </footer>
</body>
</html>
