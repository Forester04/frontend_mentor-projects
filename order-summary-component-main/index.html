<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <img src="images/pattern-background-desktop.svg" alt="" id="pattern-background">
    <div class="order__container">
      <img src="images/illustration-hero.svg" alt="" class="illustration">
      <h2>Order Summary</h2>
  
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
  
      <div class="plan__container">
        <img src="images/icon-music.svg" alt="" id="music_icon">
        <div class="annual__plan">
          <p class="heading">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
      <div class="change__link">
        <p><a href="#">Change</a></p>
      </div>
      </div>
      <button class="first__button">Proceed to Payment</button>
      <button class="last__button">Cancel Order</button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Forester woo</a>.
      </p>
    </div>
  </footer>
</body>
</html>
