<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="summary-container">
      <h1>Your Result</h1>
      <div class="summary-percentage">
        <p>76</p>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
      <div class="summary">
        <h4>Summary</h4>

        <div class="reaction">
          <p><img src="assets/images/icon-memory.svg" alt="">Reaction</p>
          <p>80 / 100</p>
        </div>
        <div class="Memory">
          <p><img src="assets/images/icon-memory.svg" alt="">Memory</p>
          <p>92 / 100</p>
        </div>
        <div class="verbal">
          <p><img src="assets/images/icon-verbal.svg" alt="">Verbal</p>
          <p>61 / 100</p>
        </div>
        <div>
          <p><img src="assets/images/icon-visual.svg" alt="">Visual</p>
          <p>72 / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
