<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="summary-container">
      <div class="intro">
        <h1>Your Result</h1>
        <div class="summary-percentage">
          <p class="percent">76</p>
          <p class="overall">of 100</p>
        </div>
        <h3>Great</h3>
        <p class="description">You scored higher than 65% of the people who have taken these tests.</p>  
      </div>
      <div class="summary">
        <h4>Summary</h4>
        <div class="reaction" id="reaction">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="">
            <p class="label">Reaction</p>
          </div>
          <p>80 <span class="opacity">/ 100</span></p>
        </div>
        <div class="memory" id="memory">
          <div>
            <img src="assets/images/icon-memory.svg" alt="">
            <p class="label">Memory</p>
          </div>
          <p>92 <span class="opacity">/ 100</span></p>
        </div>
        <div class="verbal" id="verbal">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="">
            <p class="label">Verbal</p>
          </div>
          <p>61 <span class="opacity">/ 100</span></p>
        </div>
        <div class="visual" id="visual">
          <div>
            <img src="assets/images/icon-visual.svg" alt="">
            <p class="label">Visual</p>
          </div>
          <p>72 <span class="opacity">/ 100</span></p>
        </div>
        <button>Continue</button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Forester Woo</a>.
        </p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
