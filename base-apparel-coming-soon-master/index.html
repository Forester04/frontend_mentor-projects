<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main class="wrapper">
    <div class="container">
      <div class="apparel-logo"><img src="images/logo.svg" alt="apparel logo"></div>
      <div class="hero-image">
        <!-- Mobile Image-->
        <img src="images/hero-mobile.jpg" alt="hero image" id="mobileImage">
        <!-- Desktop Image-->
         <img src="images/hero-desktop.jpg" alt="desktop image" id="desktopImage">
      </div>
      <div class="heading">
        <h1><span>We're</span> coming soon</h1>
      </div>
      <div class="description">
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <div class="form">
        <form action="" class="form-email">
          <div class="input"><input type="email" placeholder="Email Address"></div>
          <div class="submit-button">
            <button type="submit"><img src="images/icon-arrow.svg" alt="arrow icon"></button>
          </div>
        </form>
      </div>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Forester Woo</a>.
    </p>
  </footer>
</body>
</html>
