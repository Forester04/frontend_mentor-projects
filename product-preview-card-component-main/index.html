<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="product-container">
      <!--Mobile preview-->
      <img src="images/image-product-mobile.jpg" alt="product image" class="mobile-product-image">
      <!--Desktop preview-->
      <img src="images/image-product-desktop.jpg" alt="product image" class="desktop-product-image">
      <div class="product-container__description">
        <h1> Perfume</h1>
        <h2>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-price">
          <p class="offer">$149.99</p>
          <p class="initial">$169.99</p>
        </div>
        <button>
          <span><img src="images/icon-cart.svg" alt="cart icon"></span>
          <p>Add to Cart</p>
        </button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Forester Woo</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
