<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ebb7e681ac.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <div class="hero">
      <div class="hero__content">
        <div class="hero__image-section">
          <div class="hero__logo">
            <img src="images/logo.svg" alt="Huddle logo">
          </div>
          <div class="mockup">
            <img src="images/illustration-mockups.svg" alt="illustration-mockups">
          </div>
        </div>
        <div class="hero__text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <a href="#" class="btn">Register</a>
        </div>
      </div>
      <div class="hero__social-links">
        <ul>
          <li><span><i class="fa-brands fa-facebook"></i></span></li>
          <li><span><i class="fa-brands fa-twitter"></i></span></li>
          <li><span><i class="fa-brands fa-instagram"></i></span></li>
        </ul>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Forester Woo</a>.
    </p>
  </footer>
</body>
</html>
